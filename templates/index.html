<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML Sentiment API</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>


<body>
    <div class="login">
        <h1>Sentiment prediction</h1>

        <form action="{{ url_for('predict')}}"method="post">
            <div class="form-group">
                <label for="test">Please write a review about a food:</label>
                <input type="text" class="form-control" style="max-width: 300px;" step="any" name="aloo" id="test" value={{ test | default("", true) }} required="required"/> <br>
            </div>
            
            <button type="submit" class="btn btn-default">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
